<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor Challenge | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <figure class="container">
        <img class="nftImage" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </figure>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span class="eth"><img src="./images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
        <span class="daysLeft"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</span>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="creator-image">
        <p> Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felix Toledo</a>.
  </div>
</body>
</html>
